<body>
	<div class="container-fluid">
		<div class="card" style="padding: 20px;">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-5">
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{movie.movieCoverLink}}" /></div>
						  <div class="tab-pane" id="pic-2"><img src="{{movie.movieCoverLink}}"/></div>
						  <div class="tab-pane" id="pic-3"><img src="{{movie.movieCoverLink}}" /></div>
						  <div class="tab-pane" id="pic-4"><img src="{{movie.movieCoverLink}}" /></div>
						  <div class="tab-pane" id="pic-5"><img src="{{movie.movieCoverLink}}" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{movie.movieCoverLink}}" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="{{movie.movieCoverLink}}" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="{{movie.movieCoverLink}}" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="{{movie.movieCoverLink}}" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="{{movie.movieCoverLink}}" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h1 class="product-title">{{movie.title}}</h1>
							<div class="stars">
							<p><span class="fa fa-star checked"></span> Rating: {{movie.rating | number:'1.1'}} </p>	
							</div>
						<p class="product-description">{{movie.description}}</p>
                        <h4 class="price">year:</h4><p class="product-description">{{movie.releaseYear}}</p>
                        <h4 class="price">genre:</h4><p class="product-description">{{movie.genre}}</p>
						<h4 class="price">price: <span>${{movie.price}}</span></h4>
						<div class="action">
							<button class="btn btn-primary" type="button">Add to Card</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
