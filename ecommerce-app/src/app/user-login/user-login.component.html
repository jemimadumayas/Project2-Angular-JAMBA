  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
      
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-label" placeholder="Username" required autofocus>
      <br>
      
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-label" placeholder="Password" required>
      
      <br>
      <button class="btn btn-m btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </body>
