<section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
            <h1>Shopping Cart</h1> <br>
      
          <div  *ngFor="let tran of cart.transactions" class="card rounded-3 mb-4">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    [src]="tran.movie.movieCoverLink"
                    class="img-fluid rounded-3" alt="movie cover for {{tran.movie.title}}">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{tran.movie.title}}</p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2"
                  (click)="changeQuant(-1, tran.movie.title)">
                    <i class="fa fa-minus"></i>
                  </button>
  
                  <input id="form1" min="0" name="quantity" [(ngModel)]="tran.quantity" type="number" 
                    class="form-control form-control-sm" />
  
                  <button class="btn btn-link px-2"
                    (click)="changeQuant(1, tran.movie.title)">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">{{tran.movie.price*tran.movie.quantity | currency}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a (click)="deleteMovieInCart(tran.movie)" class="text-danger"><i class="fa fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
  
          <div class="card">
            <div class="card-body" style="text-align: center;">
              <!-- <button type="button" class="btn btn-primary btn-block btn-m" style="width: 180px;" (click)="updateCart()">Save changes</button> -->
              <button type="button" class="btn btn-primary btn-block btn-m" style="width: 180px;" routerLink="../all-movies">Continue Shopping</button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-primary btn-block btn-m" style="width: 180px;" routerLink="../checkout">Proceed to Pay</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
